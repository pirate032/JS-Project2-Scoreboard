<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h1>HOME</h1>
                <div id="home-score"></div>
                <div class="btn-row">
                    <button class="btn" id="home-plus1" onclick="incrementOneHome()">+1</button>
                    <button class="btn" id="home-plus2" onclick="incrementTwoHome()">+2</button>
                    <button class="btn" id="home-plus3" onclick="incrementThreeHome()">+3</button>
                </div>
            </div>
            <div>
                <h1>GUEST</h1>
                <div id="guest-score"></div>
                <div class="btn-row">
                    <button class="btn" id="guest-plus1" onclick="incrementOneGuest()">+1</button>
                    <button class="btn" id="guest-plus2" onclick="incrementTwoGuest()">+2</button>
                    <button class="btn" id="guest-plus3" onclick="incrementThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
